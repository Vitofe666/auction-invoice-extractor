services:
  - type: web
    name: auction-invoice-claude-proxy
    env: node
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # Set this manually in Render dashboard for security
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
